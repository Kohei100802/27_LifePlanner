<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ title or 'LifePlanWebApp' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: {
            DEFAULT: '#2563eb', 50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a'} }
        }
      }
    }
  </script>
  <style>
    .tap { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-md mx-auto min-h-[100dvh] flex flex-col">
    <header class="p-4 sticky top-0 bg-slate-50/80 backdrop-blur z-10 border-b">
      <h1 class="text-lg font-semibold">LifePlan</h1>
    </header>
    <main class="flex-1">
      {% block content %}{% endblock %}
    </main>
    <nav class="sticky bottom-0 bg-white border-t">
      <div class="grid grid-cols-3 text-sm">
        <a href="/dashboard" class="p-3 text-center">ホーム</a>
        <a href="/lifeplan" class="p-3 text-center">ライフプラン</a>
        <a href="/settings" class="p-3 text-center">設定</a>
      </div>
    </nav>
  </div>
</body>
</html>
